<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Journal Prompts</h1>
        <div class="quoteCard">
            <div class="quoteCardText">
                <div id="promptTypeTitle">Journalling Prompts </div>
                <div id="quoteField">Generate a journal prompt</div>
            </div>
            <div class="quoteCardButtons">
                <label for="promptSelect"></label>
                <select id="promptDropdown">
                    <option value="reflection">Reflection</option>
                    <option value="mindset">Mindset</option>
                    <option value="gratitude">Gratitude</option>
                    <option value="shadowWork">Shadow-work</option>
                </select>
                <div id="buttons">
                    <button id="genBtn">Generate</button>
                    <button id="randomBtn">Randomize</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
