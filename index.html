<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gen">
        <h1>Journal Prompts</h1>
        <div id="quoteBox"></div>
        <label for="promptTypes">Choose a prompt type</label>

        <select id="promptTypes">
            <option value="reflection">Reflection</option>
            <option value="mindset">Mindset</option>
            <option value="gratitude">Gratitude</option>
            <option value="shadowWork">Shadow-work</option>
        </select>
        <div id="genBtns">
            <button id="newQuoteBtn">New Prompt</button>
            <button id="reflectionBtn">Reflection Prompt</button>

        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
